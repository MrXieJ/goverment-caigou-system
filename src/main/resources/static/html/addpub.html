<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Publish Page</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/common.css">

    <style>

        .layui-form-item {
            margin: 0 0 15px -15px;
        }

    </style>

</head>
<body>
<div class="body-main">
    <div class="sub-title">
        <span class="layui-breadcrumb">
            <a><cite>发布管理</cite></a>
            <a><cite style="color:#009688;">发布资讯</cite></a>
        </span>
    </div>
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">分类：</label>
            <div class="layui-input-block">
                <input type="radio" name="age" value="0" title="全部">
                <input type="radio" name="age" value="1" title="慢病">
                <input type="radio" name="age" value="2" title="饮食">
                <input type="radio" name="age" value="3" title="运动">
                <input type="radio" name="age" value="4" title="高血压">
                <input type="radio" name="age" value="5" title="糖尿病">
                <input type="radio" name="age" value="6" title="冠心病">
                <input type="radio" name="age" value="7" title="脑卒中">
            </div>
        </div>
        <div class="layui-form-item filter-area-form-item">
            <label class="layui-form-label">标题：</label>
            <div class="layui-input-block">
                <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" style="width: 700px;">
            </div>
        </div>
        <div class="layui-form-item layui-form-text" style="margin-top: 20px;">
            <label class="layui-form-label">内容：</label>
            <div class="layui-input-block">
                <textarea name="content" required placeholder="请输入内容" class="layui-textarea" style="width: 700px; height: 400px;"></textarea>
            </div>
        </div>
        <div class="layui-form-item filter-area-form-item" style="margin-top: 15px;">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="formDemo">发布</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>



<script src="../layui/layui.js"></script>
<script src="../js/pages/addpub.js"></script>
</body>
</html>
