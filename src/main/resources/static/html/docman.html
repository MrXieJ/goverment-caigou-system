<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Management</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/common.css">

</head>
<body>
    <div class="body-main">
        <div class="sub-title">
        <span class="layui-breadcrumb">
            <a><cite style="color:#009688;">医生管理</cite></a>
        </span>
        </div>
        <div class="filter-area">
            <form class="layui-form" action="">
                <div style="display:flex; display: -webkit-flex;">
                    <div class="layui-form-item filter-area-form-item">
                        <label class="layui-form-label">性别：</label>
                        <div class="layui-input-block">
                            <input type="radio" name="sex" value="-1" title="全部" checked>
                            <input type="radio" name="sex" value="男" title="男">
                            <input type="radio" name="sex" value="女" title="女">
                        </div>
                    </div>
                    <div class="layui-form-item filter-area-form-item">
                        <label class="layui-form-label">职称：</label>
                        <div class="layui-input-block">
                            <input type="radio" name="rank" value="-1" title="全部" checked>
                            <input type="radio" name="rank" value="1" title="住院医师">
                            <input type="radio" name="rank" value="2" title="医师">
                            <input type="radio" name="rank" value="3" title="主治医师">
                            <input type="radio" name="rank" value="4" title="主任医师">
                            <input type="radio" name="rank" value="5" title="副主任医师">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">状态：</label>
                    <div class="layui-input-block">
                        <input type="radio" name="status" value="-1" title="全部" checked>
                        <input type="radio" name="status" value="1" title="已认证">
                        <input type="radio" name="status" value="2" title="未认证">
                    </div>
                </div>
                <div class="layui-form-item filter-area-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">医生：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="name" autocomplete="off" placeholder="输入医生姓名查询" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">科室：</label>
                        <div class="layui-input-inline">
                            <select name="department" lay-verify="required" lay-search="">
                                <option value="">直接选择或搜索选择</option>
                                <option value="1">layer</option>
                                <option value="2">form</option>
                                <option value="3">layim</option>
                                <option value="4">element</option>
                                <option value="5">laytpl</option>
                                <option value="6">upload</option>
                                <option value="7">laydate</option>
                                <option value="8">laypage</option>
                                <option value="9">flow</option>
                                <option value="10">util</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline"><a class="layui-btn layui-btn-small" href="javascript: search();">查询</a></div>
                    <div class="layui-inline"><a class="layui-btn layui-btn-small" href="adddoc.html">新增医生</a></div>
                </div>
            </form>
        </div>
        <table id="doc_table" lay-filter="doc"></table>
    </div>

    <script type="text/html" id="opt">
        <a class="layui-btn layui-btn-normal layui-btn-mini" lay-event="order">订单</a>
        <a class="layui-btn layui-btn-primary layui-btn-mini" lay-event="edit">编辑</a>
    </script>

    <script type="text/html" id="ser">
        <a class="layui-btn layui-btn-normal layui-btn-mini" lay-event="service">详情</a>
    </script>

<script src="../layui/layui.js"></script>
<script src="../js/pages/docman.js"></script>
</body>
</html>
