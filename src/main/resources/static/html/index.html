<div id="modal" class="mask" hidden="true">
    <div class="modal-content">
        <div class="modal-title">
            <div class="modal-title__text">修改帐号信息</div>
            <img class="modal-title__img" src="../imgs/close.png" onclick="$('#modal').attr('hidden','true');"></img>
        </div>
        <form class="layui-form" action="" style="margin-left: 60px;">
            <div class="layui-form-item filter-area-form-item" style="margin-top: 30px;">
                <label class="layui-form-label">帐号：</label>
                <label class="layui-form-label" style="width: auto; text-align:left; padding-left: 0;">123456</label>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">昵称：</label>
                <div class="layui-input-inline">
                    <input type="text" name="nickname" required lay-verify="required" placeholder="请输入昵称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">登录密码：</label>
                <div class="layui-input-inline">
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入登录密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">头像：</label>
                <div class="layui-upload">
                    <button type="button" class="layui-btn" id="upload_avatar">上传图片</button>
                    <div class="layui-upload-list">
                        <img class="layui-upload-img" style="margin-left: 110px;" id="avatar">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="formDemo">确认</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
