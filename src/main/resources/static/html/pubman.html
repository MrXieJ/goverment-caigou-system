<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Publish Management</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/common.css">

</head>
<body>
<div class="body-main">
    <div class="sub-title">
        <span class="layui-breadcrumb">
            <a><cite>发布管理</cite></a>
            <a><cite style="color:#009688;">资讯管理</cite></a>
        </span>
    </div>
    <div class="filter-area">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">分类：</label>
                <div class="layui-input-block">
                    <input type="radio" name="age" value="0" title="全部">
                    <input type="radio" name="age" value="1" title="慢病">
                    <input type="radio" name="age" value="2" title="饮食">
                    <input type="radio" name="age" value="3" title="运动">
                    <input type="radio" name="age" value="4" title="高血压">
                    <input type="radio" name="age" value="5" title="糖尿病">
                    <input type="radio" name="age" value="6" title="冠心病">
                    <input type="radio" name="age" value="7" title="脑卒中">
                </div>
            </div>
            <div class="layui-form-item filter-area-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">标题：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" autocomplete="off" placeholder="输入标题查询" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline"><button class="layui-btn layui-btn-small">查询</button></div>
            </div>
        </form>
    </div>
    <table id="pub_table" lay-filter=""></table>
</div>



<script src="../layui/layui.js"></script>
<script src="../js/pages/pubman.js"></script>
</body>
</html>
