<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Management</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/common.css">

</head>
<body>
<div class="body-main">
    <div class="sub-title">
        <span class="layui-breadcrumb">
            <a><cite style="color:#009688;">服务管理</cite></a>
        </span>
    </div>
    <div class="filter-area">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">状态：</label>
                <div class="layui-input-block">
                    <input type="radio" name="status" value="0" title="全部">
                    <input type="radio" name="status" value="1" title="已激活">
                    <input type="radio" name="status" value="2" title="冻结">
                </div>
            </div>
            <div class="layui-form-item filter-area-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">名称：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" placeholder="输入服务产品名称查询" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline"><button class="layui-btn layui-btn-small">查询</button></div>
                <div class="layui-inline"><button class="layui-btn layui-btn-small">新增服务</button></div>
            </div>
        </form>
    </div>
    <table id="ser_table" lay-filter=""></table>
</div>

<div id="editmodal" class="mask">
    <div class="modal-content" style="width: 480px; height: 500px;">
        <div class="modal-title">
            <div class="modal-title__text">新增服务</div>
            <img class="modal-title__img" src="../imgs/close.png" onclick="$('#editmodal').attr('hidden','true');"></img>
        </div>
        <form class="layui-form" action="">
            <div class="layui-form-item" style="margin-top: 20px;">
                <label class="layui-form-label">服务名称：</label>
                <div class="layui-input-block">
                    <input type="text" name="title" required  lay-verify="required" placeholder="请输入服务名称" autocomplete="off" class="layui-input" style="width: 350px;">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">服务内容：</label>
                <div class="layui-input-block">
                    <textarea name="content" required placeholder="请输入服务内容" class="layui-textarea" style="width: 350px; "></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">适用人群：</label>
                <div class="layui-input-inline">
                    <select name="type" lay-verify="required">
                        <option value=""></option>
                        <option value="0">所有人群</option>
                        <option value="1">患病风险人群</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">服务期限：</label>
                <div class="layui-input-inline">
                    <input type="text" name="duration" required lay-verify="required" placeholder="请输入服务期限" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">个月</div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">服务次数：</label>
                <div class="layui-input-inline">
                    <input type="text" name="times" required lay-verify="required" placeholder="请输入服务次数" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">次</div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">指导价格：</label>
                <div class="layui-input-inline">
                    <input type="text" name="price" required lay-verify="required" placeholder="请输入指导价格" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">CNY</div>
            </div>
            <div class="layui-form-item" style="margin-top: 20px;">
                <div style="text-align: center;">
                    <button class="layui-btn" lay-submit="" lay-filter="formDemo">添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div id="infomodal" class="mask">
    <div class="modal-content" style="width: 360px; height: 240px;">
        <div class="modal-title">
            <div class="modal-title__text">提示</div>
            <img class="modal-title__img" src="../imgs/close.png" onclick="$('#infomodal').attr('hidden','true');"></img>
        </div>
        <div style="text-align: center; margin-top: 64px;">
            <img style="display: inline-block; width: 32px; height: 32px;" src="../imgs/prompt.png">
            <div id="prompt" style="display: inline-block; line-height: 32px; margin-left: 5px;">确定冻结此项服务?</div>
        </div>
        <div style="text-align: center; margin-top: 48px;">
            <button class="layui-btn">确定</button>
            <button class="layui-btn layui-btn-primary" onclick="$('#infomodal').attr('hidden','true');">取消</button>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="../layui/layui.js"></script>
<script src="../js/pages/serman.js"></script>
</body>
</html>
